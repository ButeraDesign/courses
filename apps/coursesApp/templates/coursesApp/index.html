<html>
    <head>
       <title>Books</title>
       {% load staticfiles %}
        <link rel="stylesheet" href="{% static 'coursesApp/css/styles.css' %}">
    </head>
    <body>
      <div id="wrapper">
        <h1>Add A New Course</h1>
        <br>
        <form action="/add" method="post">
          {% csrf_token %}
          Name:<input type="text" name="name" ><br>
          Discription:<textarea name="discription" ></textarea><br>
          <input type="submit" name="submit" value="add">
        </form>
        <br><br>
        <table>
          <tr>
            <th>Course Name</th>
            <th>Discription</th>
            <th>Date Added</th>
            <th>Actions</th>
          </tr>
        {% for course in courseList %}
          <tr>
            <td>{{ course.name }}</td>
            <td>{{ course.discription }}</td>
            <td>{{ course.created_at }}</td>
            <td><a href="course/delete/{{ course.pk }}">delete</a></td>
          </tr>
        {% endfor %}
        </table>
        <br><br>

      </div>
    </body>
</html>
